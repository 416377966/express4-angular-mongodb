<h2>Add User</h2>
<form role="form" name="registerForm" novalidate>
    <div>
        <div>
            用户名
        </div>
        <div>
            <input type="text" placeholder="用户名" name="username" ng-model="user.username"
                   ng-minlength=3 ng-maxlength=20 required />
            <hr/>
            <input type="text" placeholder="密码" name="password" ng-model="user.password"
                   ng-minlength=6 ng-maxlength=24 required />
            <hr/>
            <input type="email" placeholder="邮箱" name="email" ng-model="user.email"
                   ng-minlength=6 ng-maxlength=24 required />
            <hr/>
            $error：username{{registerForm.username.$error}}
            $error：password{{registerForm.password.$error}}
            $error：email{{registerForm.email.$error}}
            <hr/>
            <div ng-messages="registerForm.username.$error">
                <div ng-message="required">必填项</div>
                <div ng-message="minlength">字符太短小于3</div>
                <div ng-message="maxlength">字符太长大于20</div>
            </div>
            <div ng-messages="registerForm.password.$error">
                <div ng-message="required">必填项</div>
                <div ng-message="minlength">字符太短小于6</div>
                <div ng-message="maxlength">字符太长大于24</div>
            </div>
            <div ng-messages="registerForm.email.$error">
                <div ng-message="required">必填项</div>
                <div ng-message="email">邮箱格式不正确</div>
            </div>
        </div>
    </div>
    <button type="submit"
            ng-disabled="registerForm.$invalid"
            ng-click="doRegist()">注册</button>
</form>
<div ng-if="regist" ng-init="regist=false">注册成功</div>
